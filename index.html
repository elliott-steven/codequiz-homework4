<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!--Make the page responsive-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--This is the bootstrap cdn-->
    <link rel="stylesheet" type="text/css"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <!--This is my own css stylesheet-->
        <link rel="stylesheet" type="text/css" href="./css/style.css">
    <title>Homework 4 - Code Quiz</title>
</head>

<body>
    <!--Navigation bar will show link to high score page and timer-->
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" id="highscore-link" href="./highscore.html">Highscores</a>
            </div>
            <div class="nav navbar-nav navbar-right" id="time">Time: 0</div>
        </div>
        </div>
    </nav>
    <!--This container will hold the rules and the answer buttons. Answer buttons will initially be hidden.-->
    <div class="container">
        <div class="row">
            <div class="col-md-12 col-lg-10" id="master-div">
                <h2 id="question"></h2>
                <div class="btn-group-vertical" id="answers">
                    <button type="button" class="btn btn-dark" id="answerOne"></button>
                    <button type="button" class="btn btn-dark" id="answerTwo"></button>
                    <button type="button" class="btn btn-dark" id="answerThree"></button>
                    <button type="button" class="btn btn-dark" id="answerFour"></button>
                </div>
                <div id="message">
                    <h1>Codes Quiz Challenge</h1>
                    <p>This quiz will include multiple choice questions about HTML, CSS, and Javascript.
                        <br> You will have 3 minute (180s) to answer all the questions.
                        <br> Any wrong answers will incur a 10 second deduction from your remaining time.
                    </p>
                </div>

                <div class="col-xs-12 col-sm-8 col-md-6" id="buttonDiv"><button type="button" class="btn btn-dark"
                        id="startButton">Start
                        Quiz</button>
                </div>
            </div>
        </div>
    </div>
    <!--Javascript pages for both questions and functions-->
    <script src="./javascript/questions.js"></script>
    <script src="./javascript/script.js"></script>
    </div>
</body>

</html>
